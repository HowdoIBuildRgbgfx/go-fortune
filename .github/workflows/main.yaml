name: DipSA CICD Workshop

#trigger
on:
 push:
  branches:
  - 'v[0-9]+.[0-9]+'
  #Step-1: Pipeline trigger
  -
env:
  BRANCH: ${{ github.ref_name }}"

jobs:
  begin-workflow:
    if: ${{ !startsWith( format('{0}', github.event.head_commit.message), '#NORUN' ) }}
    #Step-5: Conditional for #RUN
    runs-on: ubuntu-latest

    steps:
    #Install prerequisites
    - name: Install Node and NPM
      run: sudo apt install nodejs

    - name: Check for Successful Node Installation
      run: node -v

    - name: Install Railway
      run: npm i -g @railway/cli

    - name: Echo the branch name
      run: echo "current branch - ${{ github.ref_name }}"
    #Step-3: Checkout using branch name
    - name: Checkout the Current Repo
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref_name }}
    #Step-3: Create Release using Branch Name
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body:  ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
    #Step-2: Deploy to Railway
    - name: Deploy
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

